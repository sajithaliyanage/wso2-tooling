AggregateMediatorEditPart_ToolTipMessage=Combines the responses to a message that has been split into several sub messages (using the Iterate or Clone mediators)  
BAMMediatorEditPart_NodeName=BAM
BAMMediatorEditPart_ToolTipMessage=Deprecated. You can use the Publish Event Mediator to obtain similar functionality.
BeanMediatorEditPart_NodeName=Bean
BeanMediatorEditPart_ToolTipMessage=Manipulates a JavaBean that is bound to the message context as a property.
BuilderMediatorEditPart_NodeName=Builder
BuilderMediatorEditPart_ToolTipMessage=Builds (converts to XML) messages even if Binary Relay is enabled in the server.\nOtherwise, Binary Relay will pass the messages without any conversion.
CacheMediatorEditPart_NodeName=Cache
CacheMediatorEditPart_ToolTipMessage=Looks for a previously cached message (which is similar to the current message) and, if found, the cached response is used for the current message.
CallMediatorEditPart_NodeName=Call
CallMediatorEditPart_ToolTipMessage=Invokes an external service (in blocking or non-blocking mode).\nThe service response is received by the next mediator in the mediation flow.
CalloutMediatorEditPart_NodeName=Callout
CalloutMediatorEditPart_ToolTipMessage=Invokes an external service in blocking mode.\nThe service response is received by the next mediator in the mediation flow.
CallTemplateMediatorEditPart_NodeName=CallTemplate
CallTemplateMediatorEditPart_ToolTipMessage=Invokes a sequence template by populating pre-configured parameters with static values or XPath expressions.
ClassMediatorEditPart_NodeName=Class
ClassMediatorEditPart_ToolTipMessage=Uses an instance of a custom class as a mediator.
CloneMediatorEditPart_NodeName=Clone
CloneMediatorEditPart_ToolTipMessage=Clones a message into several messages.
CommandMediatorEditPart_NodeName=Command
CommandMediatorEditPart_ToolTipMessage=Creates an instance of a custom class that can invoke an object encapsulating a method call.
ConditionalRouterMediatorEditPart_NodeName=ConditionalRouter
ConditionalRouterMediatorEditPart_ToolTipMessage=Routes messages to the given target sequence only if the specified conditions are fulfilled.
DataMapperMediatorEditPart_NodeName=DataMapper
DataMapperMediatorEditPart_ToolTipMessage=Transforms one data format to another, or changes the data structure in the message.
DBLookupMediatorEditPart_NodeName=DBLookup
DBLookupMediatorEditPart_ToolTipMessage=Executes arbitrary SQL SELECT statements.\nThe resulting values can be set to the message context as local properties.
DBReportMediatorEditPart_NodeName=DBReport
DBReportMediatorEditPart_ToolTipMessage=Executes SQL statements (insert/update/delete).\nThe resulting values can be set to the message context as local properties.
DropMediatorEditPart_NodeName=Drop
DropMediatorEditPart_ToolTipMessage=Drops the current message that is being process, and terminates the message flow.
EJBMediatorEditPart_NodeName=EJB
EJBMediatorEditPart_ToolTipMessage=Calls an enterprise JavaBean (EJB) and stores the result in the message payload or a message context property.\nSupports EJB3 Stateless/Stateful session beans.
EnqueueMediatorEditPart_NodeName=Enqueue
EnqueueMediatorEditPart_ToolTipMessage=Used to execute diferent sequences for messages with different properties (in high-load scenarios).
EnrichMediatorEditPart_NodeName=Enrich
EnrichMediatorEditPart_ToolTipMessage=Enriches the selected content of a message (the message envelope, body, etc.) according to a given specification.\nThe specification for the enhancement can be given inline (within the mediator) or extracted using a Property mediator.
EntitlementMediatorEditPart_NodeName=Entitlement
EntitlementMediatorEditPart_ToolTipMessage=Intercepts messages and evaluates them against a XACML policy. \nThe ESB profile becomes the XACML policy enforcement point (PEP), and WSO2 Identity Server can be the XACML policy decision point (PDP).
EventMediatorEditPart_NodeName=Event
EventMediatorEditPart_ToolTipMessage=Sends event notifications to an event source, publishes messages to predefined topics.
FastXSLTMediatorEditPart_NodeName=Fast XSLT
FastXSLTMediatorEditPart_ToolTipMessage=Transforms message streams (not payloads) based on an XSLT script.\nThis enables faster transformation, but you cannot specify properties, features, etc. as you do with the XSLT mediator.
FaultMediatorEditPart_NodeName=Fault
FaultMediatorEditPart_ToolTipMessage=Transforms the current message into a fault message, which is returned to the client.
FilterMediatorEditPart_NodeName=Filter
FilterMediatorEditPart_ToolTipMessage=Filters messages based on an XPath, JSONPath, or a regular expression.\nThe filtering logic resembles the "if-else" control structure.
ForEachMediatorEditPart_NodeName=ForEach
ForEachMediatorEditPart_ToolTipMessage=Splits a message into several different messages and processes them sequentially.\nMessages are split by matching elements of the original message with an XPath expression.
HeaderMediatorEditPart_NodeName=Header
HeaderMediatorEditPart_ToolTipMessage=Sets or removes a specified header from the message.\nThe scope can be either 'soap' or 'transport'.
IterateMediatorEditPart_NodeName=Iterate
IterateMediatorEditPart_ToolTipMessage=Splits a message into several different messages and passes them to another sequence or endpoint.\nThese messages are processed in parallel (by default).\nThe mediator splits messages by matching elements of the original message with an XPath or JSONPath expression.
LogMediatorEditPart_NodeName=Log
LogMediatorEditPart_ToolTipMessage=Generates logs for messages (mediated by a sequence or proxy service).\nBy default, only the minimum details are logged.\nIf required, you can log the full message payload, headers, and even custom user-defined properties.
LoopBackMediatorEditPart_NodeName=LoopBack
LoopBackMediatorEditPart_ToolTipMessage=Moves messages from the inflow (In Sequence) to the outflow (Out Sequence).\nAll the configurations in the inflow that are placed after the Loopback mediator are skipped.
OAuthMediatorEditPart_NodeName=OAuth
OAuthMediatorEditPart_ToolTipMessage=Uses an OAuth application registered in WSO2 Identity Server to validate the credentials of a client invoking a RESTful service.
PayloadFactoryMediatorEditPart_NodeName=PayloadFactory
PayloadFactoryMediatorEditPart_ToolTipMessage=Replaces the existing message payload with a new SOAP or JSON payload.
PropertyMediatorEditPart_NodeName=Property
PropertyMediatorEditPart_ToolTipMessage=Manipulates the message properties by setting and/or removing property values.\nWhen setting property values, the input can be a constant or a variable value generated by an XPath expression.
PublishEventMediatorEditPart_NodeName=PublishEvent
PublishEventMediatorEditPart_ToolTipMessage=Constructs events and publishes them to different systems such as WSO2 BAM/DAS/CEP/SP via event sinks.
RespondMediatorEditPart_NodeName=Respond
RespondMediatorEditPart_ToolTipMessage=Terminates the processing of the current message flow and returns the message to the client.
RMSequenceMediatorEditPart_NodeName=RMSequence
RMSequenceMediatorEditPart_ToolTipMessage=Reliable messaging
RouterMediatorEditPart_NodeName=Router
RouterMediatorEditPart_ToolTip=Deprecated. You can use the Filter Mediator or Conditional Router Mediator instead.
RuleMediatorEditPart_NodeName=Rule
RuleMediatorEditPart_ToolTipMessage=Processes an XML message by applying a set of rules.\nThe processed message can be used as the new SOAP body, or it can be used to route the message or perform further processing.
ScriptMediatorEditPart_NodeName=Script
ScriptMediatorEditPart_ToolTipMessage=Invokes the functions of a scripting language (such as JavaScript, Python, and Ruby).\nThe script program statements can be embedded within the Synapse configuration, or they can be taken from a separate file (stored in the registry).
SendMediatorEditPart_NodeName=Send
SendMediatorEditPart_ToolTipMessage=Invokes an external service in non-blocking mode.\nThe service response is always received by the outflow (out sequence) and passed back to the client.
SequenceEditPart_NodeName=Sequence
SequenceEditPart_NodeName=Sequence
SequenceEditPart_NodeName=Sequence
SequenceEditPart_ToolTip=Sequence
SequenceEditPart_ToolTipMessage=Sequence
SequenceEditPart_ToolTipMessage=Inserts a reference to a sequence
SmooksMediatorEditPart_NodeName=Smooks
SmooksMediatorEditPart_ToolTipMessage=Uses Smooks to apply lightweight transformations to messages in an efficient manner.\nSmooks is a powerful framework for processing, manipulating, and transforming XML and non-XML data such as CSV.
SpringMediatorEditPart_NodeName=Spring
SpringMediatorEditPart_ToolTipMessage=Exposes a spring bean as a mediator
StoreMediatorEditPart_NodeName=Store
StoreMediatorEditPart_ToolTipMessage=Routes messages to a predefined message store.\nIf required, specify the sequence through which the messages are routed.\nThe messore store will temporarily queue the messages until they are consumed by a processor.
SwitchMediatorEditPart_NodeName=Switch
SwitchMediatorEditPart_ToolTipMessage=Creates two or more alternative routes (switch cases) in the message flow.\nMessages are filtered by an XPath or JSONPath and matched against a regular expression specified in the switch cases.\nMessages are then routed through the matching switch case.
ThrottleMediatorEditPart_NodeName=Throttle
ThrottleMediatorEditPart_ToolTipMessage=Restricts access to services by applying rate limits or concurrency limits.\nThe throttling configuration is given in a WS policy that is specified inline or stored in the registry.
TransactionMediatorEditPart_NodeName=Transaction
TransactionMediatorEditPart_ToolTipMessage=Provides transaction facilities for a set of mediators defined as its child mediators.
URLRewriteMediatorEditPart_NodeName=URLRewrite
URLRewriteMediatorEditPart_ToolTipMessage=Modifies and transofrms the URL values in the message.\nBy default, this mediator takes the 'To' header of the message and applies the rewrite rules.
ValidateMediatorEditPart_NodeName=Validate
ValidateMediatorEditPart_ToolTipMessage=Validates an XML message against a specific XML schema or validates a JSON message against a JSON schema.
XQueryMediatorEditPart_NodeName=XQuery
XQueryMediatorEditPart_ToolTipMessage=Performs XQuery transformation on messages.
XSLTMediatorEditPart_NodeName=XSLT
XSLTMediatorEditPart_ToolTipMessage=Transforms the message payload based on an XSLT script.\nFor a faster XSLT transformation, use the FastXSLT mediator.
JsonTransformMediatorEditPart_NodeName=JSON Transform
JsonTransformMediatorEditPart_ToolTipMessage=Transforms the payload according to the given schema and output the JSON message.